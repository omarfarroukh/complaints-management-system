events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 20M;

    upstream api_servers {
        server cms_api:8080;
    }

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/nginx.crt;
        ssl_certificate_key /etc/nginx/nginx.key;

        # 1. Serve Uploaded Files
        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            expires 30d;
            access_log off;
        }

        # -----------------------------------------------------------
        # 2. SSE / Dashboard Stream (CRITICAL FIX)
        #    This matches /api/Dashboard/... and disables buffering
        # -----------------------------------------------------------
        location /api/Dashboard/ {
            proxy_pass         http://api_servers;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # --- SSE SPECIFIC SETTINGS ---
            proxy_buffering off;       # Disable buffering to send events immediately
            proxy_cache off;           # Do not cache the stream
            proxy_read_timeout 24h;    # Allow connection to stay open for 24 hours
            proxy_set_header Connection ''; # Prevent Nginx from closing the upstream connection
        }

        # 3. General Proxy API Requests (Everything else in /api/)
        location /api/ {
            proxy_pass         http://api_servers;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
        
        # 4. Swagger UI
        location /swagger/ {
            proxy_pass         http://api_servers/swagger/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}