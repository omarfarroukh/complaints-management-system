events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 20M;

    # âœ… WebSocket upgrade mapping (Required for SignalR)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream api_servers {
        server cms_api:8080;
    }

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/nginx.crt;
        ssl_certificate_key /etc/nginx/nginx.key;

        # 1. Serve Uploaded Files
        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            expires 30d;
            access_log off;
        }

        # -----------------------------------------------------------
        # 2. SIGNALR / NOTIFICATIONS (Restored Block)
        # -----------------------------------------------------------
        location /notifications {
            proxy_pass         http://api_servers;
            proxy_http_version 1.1;
            
            # WebSocket Headers
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            
            # Standard Headers
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            
            # Critical: Pass the Origin to .NET so it can handle CORS
            proxy_set_header   Origin $http_origin; 
            
            proxy_cache_bypass $http_upgrade;
        }

        # -----------------------------------------------------------
        # 3. SSE / Dashboard Stream
        # -----------------------------------------------------------
        location /api/Dashboard/ {
            proxy_pass         http://api_servers;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            
            # Pass Origin for CORS
            proxy_set_header   Origin $http_origin;

            # SSE Settings
            proxy_buffering off;       
            proxy_cache off;           
            proxy_read_timeout 24h;    
            proxy_set_header Connection ''; 
        }

        # -----------------------------------------------------------
        # 4. General Proxy API Requests
        # -----------------------------------------------------------
        location /api/ {
            proxy_pass         http://api_servers;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            
            # Pass Origin for CORS
            proxy_set_header   Origin $http_origin;
        }
        
        # 5. Swagger UI
        location /swagger/ {
            proxy_pass         http://api_servers/swagger/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}